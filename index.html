<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Square Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="stats-container">
            <div class="kill-stats">
                <div class="kill-counter">Kills: <span id="kill-count">0</span></div>
                <div class="max-kill-counter">Max Kills: <span id="max-kill-count">0</span></div>
            </div>
            <div class="gold-stats">
                <div class="round-gold">Gold this round: <span id="round-gold">0</span></div>
                <div class="total-gold">Total gold: <span id="total-gold">0</span></div>
            </div>
        </div>
        <div class="game-area">
            <div class="background" id="background"></div>
            <button id="start-button" class="start-button">Start Game</button>
            <div class="player-container">
                <div class="player-health-container">
                    <div class="player-health-bar">
                        <div class="player-health-fill" id="health-fill"></div>
                    </div>
                    <div class="player-health-text" id="health-text">100</div>
                </div>
                <div class="player" id="player"></div>
            </div>
            <button id="try-again-button" class="try-again-button" style="display: none;">Try Again</button>
            <!-- Enemy will be created dynamically in JavaScript -->
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
